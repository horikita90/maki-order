<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>巻き寿司 発注フォーム</title>

  <!-- ✅ ログイン確認はここだけ -->
  <script>
    const role = localStorage.getItem("loggedIn");
    if (role !== "user" && role !== "admin") {
      window.location.href = "login.html";
    }
  </script>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>京の加悦寿司　＜有限会社サカエ特別発注＞</h1>

  <form id="orderForm">
    <label>発注者名：</label>
    <div class="name-group">
      <input type="text" id="customerName" placeholder="例：山田太郎" required>
      <select id="classSelect" required>
        <option value="">クラスを選択</option>
        <option>ひよこ・ぺんぎん組（0才児）</option>
        <option>こやぎ・ばんび・ぺんぎん組（１才児）</option>
        <option>うさぎ・りす・ぺんぎん組（２才児）</option>
        <option>あひる・ぱんだ・こあら組（３才児）</option>
        <option>きりん・くま組（４才児）</option>
        <option>ぞう・らいおん組（５才児）</option>
        <option>その他</option>
      </select>
    </div>

    <label>希望受け取り時間：</label>
    <input type="datetime-local" id="pickupTime" required>

    <h3>数量を入力してください：</h3>
    <div id="productList" class="product-grid"></div>

    <p id="totalPrice">合計金額：0円</p>
    <button type="submit">発注する</button>
  </form>

  <h2>発注履歴</h2>
  <div class="table-wrapper">
    <table id="orderTable">
      <thead>
        <tr>
          <th>発注者</th>
          <th>クラス</th>
          <th>希望受取時間</th>
          <th>内容</th>
          <th>合計金額</th>
          <th>発注日時</th>
          <th>操作</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <button id="logoutBtn">ログアウト</button>

  <script src="script.js"></script>
  <script>
    // ✅ ログアウト処理
    document.getElementById("logoutBtn").addEventListener("click", () => {
      localStorage.removeItem("loggedIn");
      window.location.href = "login.html";
    });
  </script>
</body>
</html>
